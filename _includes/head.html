<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="{{ site.js_url }}/modernizr.custom.js"></script>
  <script src="{{ site.js_url }}/jquery.min.js"></script>
  <script src="{{ site.bootstrap_url }}/js/bootstrap.min.js"></script>
  <script src="{{ site.js_url }}/selectnav.min.js"></script>
  <script src="{{ site.js_url }}/jquery.colorbox-min.js"></script>
  <script src="{{ site.js_url }}/jquery.isotope.min.js"></script>
  <script src="{{ site.js_url }}/jquery.ba-bbq.min.js"></script>
  <script src="{{ site.js_url }}/main.js"></script>
  <script src="{{ site.js_url }}/jquery.easing.min.js"></script>
  <script src="{{ site.js_url }}/jquery.flexslider-min.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ site.css_url }}/style.css">
  <link rel="stylesheet" href="{{ site.css_url }}/icons/entypo/css/entypo.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
</head>
